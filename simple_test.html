<!DOCTYPE html>
<html>
<head>
    <title>Simple Node Service Test</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        pre { background: #f0f0f0; padding: 10px; }
    </style>
</head>
<body>
    <h1>Simple Node Service Test</h1>
    <button onclick="runTest()">Run Test</button>
    <pre id="output"></pre>
    
    <script type="module">
        window.runTest = async function() {
            const output = document.getElementById('output');
            output.textContent = 'Loading...\n';
            
            try {
                const response = await fetch('/wanix.js');
                output.textContent += 'Wanix.js loaded\n';
                
                const module = await import('/wanix.js');
                output.textContent += 'Module imported\n';
                
                const wanix = await module.Wanix.init();
                output.textContent += 'Wanix initialized\n';
                
                // Direct filesystem test
                const stat = await wanix.stat('/web');
                output.textContent += '/web exists: ' + stat.isDirectory() + '\n';
                
                const webContents = await wanix.readdir('/web');
                output.textContent += '/web contents: ' + webContents.join(', ') + '\n';
                
                if (webContents.includes('node')) {
                    output.textContent += '\nSUCCESS: node service is mounted!\n';
                    
                    const nodeContents = await wanix.readdir('/web/node');
                    output.textContent += '/web/node contents: ' + nodeContents.join(', ') + '\n';
                } else {
                    output.textContent += '\nFAILED: node service not found\n';
                }
                
            } catch (e) {
                output.textContent += '\nERROR: ' + e.message + '\n';
                console.error(e);
            }
        }
    </script>
</body>
</html>
